<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://kit.fontawesome.com/8067236a23.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap');
  </style>

  <link rel="stylesheet" href=".styles.css">

  <title>Kontakt | WeTwo</title>
</head>

<body>
  <section id="contact">

    <header class="main-header">
      <h1 id="logo"><a href="/index.html"><span>We</span>Two</a></h1>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="menu-btn">Menu</div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./services.html">Leistungen</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="./contact.html" class=" current">Schreib uns</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </header>
    <div class="main-contact">
      <div class="contact-left">
        <h1 class="top-heading">
          Neugierig?
        </h1>
        <h2 class="sub-heading">
          Sei nicht schüchtern,
          <span>schreib uns.</span></h2>
        <h3 class="c-heading">
          Wir antworten allen sofort. Überzeuge dich selbst.
        </h3>

        <form action="#" class="contact-form">
          <div class="contact-name">
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" placeholder="Dein Name">
          </div>
          <div class="contact-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Deine Email">
          </div>
          <div class="contact-message">
            <label for="message">Nachricht</label>
            <textarea name="message" id="text-message" cols="30" rows="10" placeholder="Was geht ab?"></textarea>
          </div>
          <input type="button" value="Abschicken." class="btn btn-submit">
        </form>
      </div>
      <div class="contact-right">
        <div class="mail-one mail">
          <p>Neues Business</p>
          <a href=" mailto:hello@wetwo.co" class="mail">dom@wetwo.co</a>
        </div>
        <div class="mail-two mail">
          <p>Sag Hallo</p>
          <a href="mailto:hello@wetwo.co" class="mail">hello@wetwo.co</a>
        </div>
      </div>
      <!-- </div> -->

    </div>
  </section>

</body>

<footer class="main-footer">
  <p class="Copy">Copyright &copy 2019 | <span>WeTwo </span>| All Rights Reserved</p>
  <div class="social">
    <a href="https://facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
    <a href="https://instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
    <a href="https://twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
  </div>
  <a href="mailto:hello@wetwo.co" class="mail">hello@wetwo.co</a>
</footer>


</html>
